<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(218, 213, 213);
        }

        h1 {
            text-align: center;
            margin: 20px;
        }

        .form-control {
            margin-bottom: 10px;
        }
        
    </style>
    <title>To-Do</title>
</head>
<body>
    <!--
        To-Do List App
        Description: A classic project where users can add, remove, and mark tasks as complete.
        Features:
        Tasks can be saved locally (using localStorage).
        Option to filter tasks by status (completed or pending).
        A due date for each task with a reminder/notification.
    -->
    <div class="container">
        
        <h1>To-Do</h1>
        <div class="form-container">
            <input type="text" id="title" class="form-control" placeholder="Task Title">
            <textarea id="description" class="form-control" rows="3" placeholder="Task Description"></textarea>
            <input type="date" id="date" class="form-control">
            <button id="submit" class="btn btn-primary" onclick="todo()">Submit</button>
        </div>
        <hr>
        <h2>Task List</h2>
        <ul class="task-list"></ul><hr>

        <h2>Completed Tasks</h2>
        <div class="checked"><ul class="checked-tasks"></ul></div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
