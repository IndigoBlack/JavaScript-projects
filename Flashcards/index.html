<!-- 6. Flashcards App
    Description: A study app where users can create flashcards for learning.
    Features:
    Create flashcards with a question and answer.
    Shuffle and display flashcards randomly.
    Track progress and mark cards as "known" or "unknown." -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Flashcards</title>
</head>
<body>
    <header>
        <nav>
            <p><a href="#card-container">Flashcards</a></p>
            <p><a href="#form">Create Card</a></p>
        </nav>
    </header>
    <p id="number-of-cards"></p>
    <section id="flashcards">
        <div id="card-container" class="card" style="width: 18rem;">
            <div class="card-body">
                <!-- Display the cards title as here -->
                <h3 id="card-title-displayed" class="card-title">Card Title</h3>
                <!-- Display question here using javascript -->
                <p id="display-question" class="card-text"></p>
                <!-- Hide the answer unless the button is clicked -->
                <p id="display-answer" class="card-text" style="display: none;"></p>
                <!-- Add the onclick for displaying the answer to this button -->
                <button id="answer-button" class="btn btn-secondary" onclick="showAnswer()">Show Answer</button>
                <!-- Button for marking the card as known add onclick -->
                <button id="mark-known" class="btn btn-secondary" onclick="known()">Known</button>
                <!-- Button for marking the card as unknown add onclick -->
                <button id="mark-unknown" class="btn btn-secondary" onclick="unknown()">Unknown</button>
                <!-- Button to go to the next card add onclick  -->
                <button id="next-card" class="btn btn-secondary" onclick="next()">Next Card</button>
                <!-- Button to delete card. Add onclick -->
                <button id="delete-card" class="btn btn-danger" onclick="deleteCard()">Delete Card</button>
            </div>
        </div>
    </section>
    <hr>
    <section id="form">
        <h1>Flashcards</h1>
        <div id="form-container">
            <div class="form">
                <input type="text" id="card-title" class="form-control" placeholder="Card Title" style="width: 24rem;" required>
                <input type="text" id="question" class="form-control" placeholder="Card question" style="width: 24rem;" required>
                <input type="text" id="answer" class="form-control" placeholder="Card Answer" style="width: 24rem;" required>
                <!-- Button for submitting your created card add onclick -->
                <button id="submit-card" class="btn btn-primary" onclick="createCard()">Create Card</button>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
